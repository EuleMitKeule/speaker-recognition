name: Publish

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_output.outputs.version }}
      upload_url: ${{ steps.set_output.outputs.upload_url }}
    env:
      VERSION: ""
      UPLOAD_URL: ""
    steps:
      - name: Get version and upload url from release
        if: github.event_name == 'release'
        run: |
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          echo "UPLOAD_URL=${{ github.event.release.upload_url }}" >> $GITHUB_ENV

      - name: Get release from API
        if: github.event_name == 'workflow_dispatch'
        id: release_api
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/releases/latest
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Parse API response
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "VERSION=${{ fromJson(steps.release_api.outputs.data).tag_name }}" >> $GITHUB_ENV
          echo "UPLOAD_URL=${{ fromJson(steps.release_api.outputs.data).upload_url }}" >> $GITHUB_ENV

      - name: Log version and upload URL
        run: |
          echo "Version: $VERSION"
          echo "Upload URL: $UPLOAD_URL"

      - name: Fail if no version or no upload URL
        run: |
          if [[ -z "$VERSION" || -z "$UPLOAD_URL" ]]; then
            echo "Missing version or upload URL"
            exit 1
          fi

      - name: Set outputs
        id: set_output
        run: |
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT

  package:
    needs: version
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/hass-speaker-recognition
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.9"
          enable-cache: true
          cache-suffix: uv-${{ runner.os }}-3.9

      - name: Install dependecies
        run: uv sync

      - name: Set all versions
        run: |
          $version = "${{ needs.version.outputs.version }}"
          Get-ChildItem -Recurse -File | ForEach-Object {
            (Get-Content $_.FullName -Raw) -replace '0\.0\.0-dev', $version | Set-Content $_.FullName -NoNewline
          }
        shell: pwsh

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Upload package to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ needs.version.outputs.upload_url }}
          asset_path: ./dist/hass_speaker_recognition-${{ needs.version.outputs.version }}.tar.gz
          asset_name: hass_speaker_recognition-${{ needs.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload wheel to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ needs.version.outputs.upload_url }}
          asset_path: ./dist/hass_speaker_recognition-${{ needs.version.outputs.version }}-py3-none-any.whl
          asset_name: hass_speaker_recognition-${{ needs.version.outputs.version }}-py3-none-any.whl
          asset_content_type: application/zip

  docker:
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=latest

      - name: Build and publish Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-addon:
    needs: version
    runs-on: ubuntu-latest
    name: Build ${{ matrix.arch }} add-on
    strategy:
      matrix:
        arch: ["aarch64", "amd64"]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Prepare addon build context
        run: |
          cp pyproject.toml speaker_recognition_addon/
          cp -r speaker_recognition speaker_recognition_addon/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build add-on
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --${{ matrix.arch }} \
            --target ./speaker_recognition_addon \
            --image speaker-recognition-addon \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --version ${{ needs.version.outputs.version }} \
            --addon
